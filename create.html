<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./Style/create.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2>Create Your Account</h2>
    
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required
             pattern="[A-Za-z\s]+"
             title="Please enter alphabets only">
             
        <input type="email" id="email" placeholder="Email Address" required
            pattern="[a-zA-Z0-9]+[a-zA-Z0-9._]*@[a-zA-Z0-9]+[a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$"
            title="Only letters, numbers, one @ symbol, and dots are allowed">
             
      <input type="tel" id="phone" placeholder="Phone Number" required
             pattern="[0-9]{10,15}"
             title="Please enter 10-15 digits only">
             
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Create Password" required>
        <div class="toggle-container">
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>
      </div>
      
      <div class="password-strength">
        <div class="strength-meter">
          <div class="strength-bar"></div>
        </div>
        <span class="strength-text">Password Strength: <span id="strengthValue">Weak</span></span>
      </div>
      
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <div class="toggle-container">
          <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>
      </div>
      <p class="error-message" id="passwordError">Passwords do not match</p>
      
      <button type="submit">Create Account</button>
      
      <div class="footer">
        Already have an account? <a href="login.html" style="color: #ffeb3b;">Log In</a>
      </div>
    </form>
  </div>

  <script src="./JS/create.js"></script>
</body>
</html>
