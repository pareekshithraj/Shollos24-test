<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Hub - Schools Schedule</title>
  <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="schedule.css" />
</head>
<body>

<header>
  <div class="headlogo">
    <a href="dashboard.html" class="lightning"></a>
    <span class="divider">|</span>
    <span class="school-text">School</span>
  </div>
  <div class="header-center">
    <h1>Schools Schedule</h1>
  </div>
  <div class="header-right">
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
      <span class="theme-icon">üåô</span>
    </button>
    <div class="user-info">
      <span id="userRole">Student</span>
      <a href="profile.html" class="student-profile"><img src="../assets/icons/profile.png" alt="User Profile" loading="lazy"></a>
    </div>
  </div>
</header>

<div class="schedule-container">
  <div class="calendar-header">
    <button class="nav-btn prev-btn" onclick="changeMonth(-1)">‚Üê</button>
    <h2 id="currentMonth">February 2024</h2>
    <button class="nav-btn next-btn" onclick="changeMonth(1)">‚Üí</button>
  </div>
  
  <div class="calendar-grid">
    <div class="day-header">Sun</div>
    <div class="day-header">Mon</div>
    <div class="day-header">Tue</div>
    <div class="day-header">Wed</div>
    <div class="day-header">Thu</div>
    <div class="day-header">Fri</div>
    <div class="day-header">Sat</div>
    
    <!-- Calendar days will be generated by JavaScript -->
  </div>
  <a href="">
  <button class="nav-btn">EDIT</button>
</a>
</div>

<!-- Navigation -->


<script>
  // Theme toggle functionality
  function toggleTheme() {
    const body = document.body;
    const themeIcon = document.querySelector('.theme-icon');
    
    if (body.classList.contains('light-theme')) {
      body.classList.remove('light-theme');
      themeIcon.textContent = 'üåô';
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.add('light-theme');
      themeIcon.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'light');
    }
  }

  // Load saved theme
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    const themeIcon = document.querySelector('.theme-icon');
    
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      themeIcon.textContent = 'üåô';
    }
  }

  // Calendar functionality
  let currentDate = new Date();
  currentDate.setMonth(1); // February
  currentDate.setFullYear(2024);

  function generateCalendar() {
    const calendarGrid = document.querySelector('.calendar-grid');
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    
    document.getElementById('currentMonth').textContent = 
      `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
    
    // Clear existing days (keep headers)
    const existingDays = calendarGrid.querySelectorAll('.calendar-day');
    existingDays.forEach(day => day.remove());
    
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    // Get first day of month and number of days
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    // Add empty cells for days before the first day of the month
    for (let i = 0; i < startingDayOfWeek; i++) {
      const emptyDay = document.createElement('div');
      emptyDay.className = 'calendar-day empty';
      calendarGrid.appendChild(emptyDay);
    }
    
    // Add days of the month
    for (let day = 1; day <= daysInMonth; day++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'calendar-day';
      dayElement.textContent = day;
      
      // Add events for specific dates
      if (day === 14) {
        dayElement.classList.add('has-event');
        dayElement.innerHTML = `${day}<br><span class="event">Valentine's Day</span>`;
      } else if (day === 20) {
        dayElement.classList.add('has-event');
        dayElement.innerHTML = `${day}<br><span class="event">Exam</span>`;
      } else if (day === 25) {
        dayElement.classList.add('has-event');
        dayElement.innerHTML = `${day}<br><span class="event">Holiday</span>`;
      }
      
      // Highlight today
      const today = new Date();
      if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
        dayElement.classList.add('today');
      }
      
      calendarGrid.appendChild(dayElement);
    }
  }

  function changeMonth(direction) {
    currentDate.setMonth(currentDate.getMonth() + direction);
    generateCalendar();
  }

  // Initialize everything when page loads
  document.addEventListener('DOMContentLoaded', function() {
    loadTheme();
    generateCalendar();
  });
</script>

</body>
</html>
